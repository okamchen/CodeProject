<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Notas do projeto</div>
				<div class="panel-body">

				<table class="table">
					<thead>
						<tr>
							<th>Título</th>
							<th>Nota</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="o in projectNotes">
							<td>{{ o.title }}</td>
							<td>{{ o.note }}</td>
							<td>
								<a ng-href="#/project/9/note/{{ o.id }}/edit">Editar</a> |
								<a ng-href="#/project/9/note/{{ o.id }}/remove">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>

				</div>
			</div>
		</div>
	</div>
</div>
